<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>

<link rel="stylesheet" href="css/reg.css">

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/easyform.js"></script>
<script type="text/javascript">
	function reg(){
		var formData = new FormData(regform);
		    $.ajax({
		        url:'reg',
		        type:'POST',
		        async: false,
		        data: formData,
		        processData : false, // 使数据不做处理
		        contentType : false, // 不要设置Content-Type请求头
		        success: function(res){
		           if (res.code == '1') {
		                alert(res.msg);
		            }else {
		            	console.info(res);
		            	//alert(res.data[0].defaltMessage);未定义
		            	//去除原先的信息
		            	$("td[id]").text("");
		            	for(var i=0; i<res.data.length; i++){
		            		$("#" + res.data[i].field).text(res.data[i].defaultMessage);
		            	}
		            }
		        }
		    });
	}
</script>
<style>
	td[id]{
		color:red;
	}
</style>
</head>
<body>
<br>
<div class="form-div">
    <form id="regform" >

        <table>
            <tr>
                <td>用户名</td>
                <td><input name="account" type="text"  easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
            	<td colspan="2" align="center" id="account"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="pwd" type="password"  easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
            	<td colspan="2" align="center" id="password"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input name="repwd" type="password"  easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
             <tr>
            	<td colspan="2" align="center" id="repwd"></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><input name="phone" type="text"  easyform="length:11" message="手机号必须为11位" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个电话已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
            	<td colspan="2" align="center" id="phone"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input name="email" type="text"  easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
            	<td colspan="2" align="center" id="email"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input name="name" type="text" easyform="length:2-16" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
             <tr>
            	<td colspan="2" align="center" id="name"></td>
            </tr>
             <tr>
                <td>头像</td>
                <td><input name="file" type="file" id="file" ></td>
            </tr>            
        </table>

		<div class="buttons">
			<input value="注 册" type="button" onclick="reg();"style="margin-right:20px; margin-top:20px;">
			<input value="我有账号，我要登录" type="button" style="margin-right:45px; margin-top:20px;">
        </div>
		
        <br class="clear">
    </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('#reg-form').easyform();
});
</script>
</body>
</html>
